<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pi Alarm</title>
    <link rel="stylesheet" href="/public/bootstrap.css">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row mt-1">
        <div class="col-lg mt-1">
          <h1 id="title" class="display-1 text-center text-light"><b>Pi Alarm</b></h1>
          <h4 id="subtitle" class="display-4 text-center text-light"></h4>
        </div>

        <div class="col-md col-md-offset-3">
          <button id="arm" class="btn btn-small btn-success h-100" type="submit" value="ON">
            <span class="display-2">Arm</span>
          </button>
        </div>
        <div class="col-md col-md-offset-3">
          <button id="disarm" class="btn btn-small btn-warning h-100" type="submit" value="ON">
            <span class="display-2">Disarm</span>
          </button>
        </div>
      </div>
      <div id="status" class="alert alert-warning">
        <h4 class="alert-heading">Door Status Unknown</h4>
      </div>
      <div id="armed" class="alert alert-warning">
        <h4 class="alert-heading">System Arming Unknown</h4>
      </div>
    </div>
    <div id="navbar" class="container navbar navbar-fixed-bottom mt-5">
      <div class="col-md">
        <button id="shutdown" class="btn btn-warning" type="submit" value="shutdown">
          <span class="display-4">Shutdown</span>
        </button>
      </div>
      <div class="col-md col-md-offset-1">
        <button id="reboot" class="btn btn-warning" type="submit" value="reboot">
          <span class="display-4">Reboot</span>
        </button>
      </div>
      <div class="col-md col-md-offset-1">
        <button id="check-updates" class="btn btn-warning" type="submit" value="check-updates">
          <span class="">Check for Updates</span>
        </button>
      </div>
      <div class="row mt-5">
        <span class="display-4">{{.Version}}</span>
      </div>
    </div>
    <form action="/logout" method="post"><input class="btn btn-light btn-sm" type="submit" value="Logout"></form>
    <script type="text/javascript" src="/public/jquery.js"></script>
    <script type="text/javascript" src="/public/app.js"></script>
  </body>
</html>
