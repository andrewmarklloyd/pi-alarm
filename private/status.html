<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pi Alarm</title>
    <link rel="stylesheet" href="/public/bootstrap.css">
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row mt-1">
        <div class="col-lg mt-1">
          <h1 id="title" class="display-1 text-center text-light"><b>Pi Alarm</b></h1>
          <h4 id="subtitle" class="display-4 text-center text-light"></h4>
        </div>

        <div class="col-md col-md-offset-3" style="height: 300px">
          <button id="arm" class="btn btn-small btn-block btn-success h-100" type="submit" value="ON">
            <span class="display-2">Arm</span>
          </button>
        </div>
        <div class="col-md col-md-offset-3" style="height: 300px">
          <button id="disarm" class="btn btn-small btn-block btn-warning h-100" type="submit" value="ON">
            <span class="display-2">Disarm</span>
          </button>
        </div>
      </div>
      <div id="status" class="alert alert-warning">
        <h4 class="alert-heading">Door Status Unknown</h4>
      </div>
      <div id="armed" class="alert alert-warning">
        <h4 class="alert-heading">System Arming Unknown</h4>
      </div>
    </div>
    <form action="/logout" method="post"><input class="btn btn-light btn-sm" type="submit" value="Logout"></form>
    <script type="text/javascript" src="/public/jquery.js"></script>
    <script type="text/javascript" src="/public/app.js"></script>
  </body>
</html>
